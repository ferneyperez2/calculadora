<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Static Template</title>
  </head>
  <body>

    <div class="calculadora">
      <h1>Calculadora</h1>
      <textarea cols="38" minlength="1" maxlength="36"  class="resultado"></textarea>
      <button>C</button>
      <button>B</button>
      <button>/</button>
      <button>x</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>=</button>
      <button>0</button>
      <button>.</button>
    </div>

    <script src="js/calculadora.js"></script>
  </body>
</html>
